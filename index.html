<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barcode Scanner</title>
  <style>
    body { font-family: system-ui; padding: 16px; }
    video { width: 100%; border-radius: 12px; }
    .row { margin-top: 12px; }
    input, button { width: 100%; padding: 12px; font-size: 16px; margin-top: 8px; }
    .status { margin-top: 10px; font-size: 14px; }
    iframe { display:none; }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>

  <video id="video" playsinline></video>

  <div class="row">
    <label>Last scanned</label>
    <input id="barcode" readonly placeholder="Scan a barcode..." />

    <input id="material" placeholder="Material (optional)" />
    <input id="stock" type="number" inputmode="numeric" placeholder="Stock / Quantity" value="1" />
    <input id="storageLocation" placeholder="Storage location (optional)" />
    <input id="note" placeholder="Optional note..." />

    <button id="start">Start scanning</button>
    <div id="status" class="status"></div>
  </div>

  <!-- Hidden form post target -->
  <iframe name="hidden_iframe"></iframe>

  <form id="postForm" target="hidden_iframe" method="POST"
        action="https://script.google.com/macros/s/AKfycbzK8ezF3e_ORm3cGuqS70NjyM4sov1jsYTQEzNeXlFaaWG0SCDY7PIGe1I_i6t6HnCHSQ/exec">
    <input type="hidden" name="barcode" id="f_barcode" />
    <input type="hidden" name="material" id="f_material" />
    <input type="hidden" name="stock" id="f_stock" />
    <input type="hidden" name="storageLocation" id="f_storageLocation" />
    <input type="hidden" name="note" id="f_note" />
  </form>

  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById("video");

    const barcodeInput = document.getElementById("barcode");
    const materialInput = document.getElementById("material");
    const stockInput = document.getElementById("stock");
    const storageLocationInput = document.getElementById("storageLocation");
    const noteInput = document.getElementById("note");
    const startBtn = document.getElementById("start");
    const statusEl = document.getElementById("status");

    const postForm = document.getElementById("postForm");
    const f_barcode = document.getElementById("f_barcode");
    const f_material = document.getElementById("f_material");
    const f_stock = document.getElementById("f_stock");
    const f_storageLocation = document.getElementById("f_storageLocation");
    const f_note = document.getElementById("f_note");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    // ✅ CORS-sichere Übertragung per hidden form submit
    async function sendToSheet(payload) {
      try {
        f_barcode.value = payload.barcode || "";
        f_material.value = payload.material || "";
        f_stock.value = String(payload.stock ?? 1);
        f_storageLocation.value = payload.storageLocation || "";
        f_note.value = payload.note || "";

        postForm.submit();
        setStatus("Saved ✅");
        return { ok: true };
      } catch (err) {
        console.error("Failed to send:", err);
        setStatus("Save failed ❌");
        alert("Error writing to Google Sheet: " + (err?.message || "Unknown error"));
        return { ok: false, error: String(err) };
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      setStatus("");

      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

      codeReader.decodeFromVideoDevice(backCam?.deviceId, video, async (result) => {
        if (result) {
          const code = result.getText();
          barcodeInput.value = code;

          // Scan stoppen (verhindert Mehrfach-Trigger)
          codeReader.reset();

          const payload = {
            barcode: code,
            material: materialInput.value || "",
            stock: Number(stockInput.value || 1),
            storageLocation: storageLocationInput.value || "",
            note: noteInput.value || ""
          };

          setStatus("Saving...");
          await sendToSheet(payload);

          // wieder starten erlauben
          startBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
