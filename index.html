<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barcode Scanner</title>
  <style>
    body { font-family: system-ui; padding: 16px; }
    video { width: 100%; border-radius: 12px; }
    .row { margin-top: 12px; }
    input, button { width: 100%; padding: 12px; font-size: 16px; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>

  <video id="video" playsinline></video>

  <div class="row">
    <label>Last scanned</label>
    <input id="barcode" readonly placeholder="Scan a barcode..." />

    <input id="material" placeholder="Material (optional)" />
    <input id="stock" type="number" inputmode="numeric" placeholder="Stock / Quantity" value="1" />
    <input id="storageLocation" placeholder="Storage location (optional)" />
    <input id="note" placeholder="Optional note..." />

    <button id="start">Start scanning</button>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm";

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxENtVOGA6ORmJhrkzOXCXdW2WI6VfoRhfDdmihIRbVwGKJSw-wc8p5dJhwRRzfBIA4xg/exec";

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById("video");

    const barcodeInput = document.getElementById("barcode");
    const materialInput = document.getElementById("material");
    const stockInput = document.getElementById("stock");
    const storageLocationInput = document.getElementById("storageLocation");
    const noteInput = document.getElementById("note");
    const startBtn = document.getElementById("start");

    async function sendToSheet(payload) {
      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const json = await res.json().catch(() => ({}));
      if (!json?.ok) {
        console.error("Apps Script error:", json);
        alert("Error writing to Google Sheet: " + (json?.error || "Unknown error"));
      }
      return json;
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;

      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

      codeReader.decodeFromVideoDevice(backCam?.deviceId, video, async (result) => {
        if (result) {
          const code = result.getText();
          barcodeInput.value = code;

          // Scan stoppen (verhindert Mehrfach-Trigger)
          codeReader.reset();

          const payload = {
            barcode: code,
            material: materialInput.value || "",
            stock: Number(stockInput.value || 1),
            storageLocation: storageLocationInput.value || "",
            note: noteInput.value || ""
          };

          await sendToSheet(payload);

          // Optional: nach dem Speichern wieder scannen lassen
          startBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
